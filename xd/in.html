<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página .com</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      color: #fff;
      text-align: center;
    }
    header {
      background: #111;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #00ffe0;
    }
    main {
      padding: 50px 20px;
    }
    h1 {
      font-size: 36px;
      color: #00ffe0;
    }
    p {
      font-size: 18px;
      max-width: 600px;
      margin: 20px auto;
    }
    a.boton {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #00ffe0;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    a.boton:hover {
      background: #fff;
      color: #000;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: #111;
      border-top: 2px solid #00ffe0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    🚀 Bienvenido a Mi Página
  </header>

  <main>
    <h1>Hola, soy Rin Itoshi 😎</h1>
    <p>
      Esta es mi primera página web publicada gratis con Netlify/Vercel.
      Puedes poner aquí tu biografía, tu proyecto, o lo que quieras mostrar al mundo 🌍.
    </p>
    <a class="boton" href="https://github.com" target="_blank">Visita mi GitHub</a>
  </main>

  <footer>
    © 2025 - Mi Página | Hecha con ❤️ y café
  </footer>
</body>
</html>
