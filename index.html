<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow Music ‚Äî Inicio</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      background: #111;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px #ff0055;
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1s ease;
    }
    h1 {
      color: #ff0055;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    p {
      color: #bbb;
      font-size: 1rem;
      margin-bottom: 25px;
    }
    a {
      display: block;
      margin: 10px 0;
      padding: 14px;
      background: #ff0055;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      background: #ff3385;
      box-shadow: 0 0 15px #ff3385;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
